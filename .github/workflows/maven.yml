# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        echo "开始编译 Spring Boot 项目..."
        mvn spring-boot:run
        echo "编译完成！"
    - name: 打包项目
      run: |
        echo "打包 Spring Boot 应用..."
        mvn clean install
        echo "打包完成！"
        ls -la target/*.jar

    - name: 运行应用（简单测试）
      run: |
        echo "启动 Spring Boot 应用..."
        # 后台运行应用
        java -jar target/helloworld-0.0.1-SNAPSHOT.jar
        sleep 10
        
        echo "检查应用状态..."
        curl -f http://localhost:8080 || echo "应用可能未启动或端口不同"

# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        echo "开始编译 Spring Boot 项目..."
        mvn clean compile
        echo "编译完成！"
        
    - name: 运行测试
      run: mvn test

    - name: 打包项目
      run: |
        echo "打包 Spring Boot 应用..."
        mvn package -DskipTests
        echo "打包完成！"
        ls -la target/*.jar

    - name: 运行应用（简单测试）
      run: |
        echo "启动 Spring Boot 应用..."
        # 后台运行应用
        nohup java -jar target/*.jar > app.log 2>&1 &
        sleep 10
        
        echo "检查应用状态..."
        curl -f http://localhost:8080 || echo "应用可能未启动或端口不同"
